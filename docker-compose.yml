services:
  database:
    container_name: postgres-db
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: eventpop
      POSTGRES_USER: eventpop
      POSTGRES_PASSWORD: eventpop
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
